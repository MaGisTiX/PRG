<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="wrapper">
    <header>Váš seznam</header>
    <div class="inputField">
      <input type="text" placeholder="Zde zadejte text">
      <button><i class="fas fa-plus">+</i></button>
    </div>
    <ul class="todoList"></ul>
    <div class="footer">
      <span>Máte <span class="pendingTasks"></span> věcí na seznamu</span>
      <button>Smazat vše</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
